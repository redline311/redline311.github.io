{% extends 'games/main.html' %}

{% load static %}

{% block content %}




<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="margin: -17.8px;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static '/blog/img/ac2.jpg' %}" class="d-block" style="height: 600px; width: 110%;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'blog/img/ac_unity.jpeg' %}" class="d-block" style="height: 600px; width: 110%;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'blog/img/race.jpg' %}" class="d-block" style="height: 600px; width: 110%;" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
